[gcode_macro CANCEL_PRINT]
description: Cancel the running print
rename_existing: _CANCEL_PRINT
gcode:
    G91 # Set to incremental mode
    G0 Z10 F600 # raise extruder
    G90 # Set back to absolute mode
    TURN_OFF_HEATERS
    G0 X5 Y220 # clear print
    CLEAR_PAUSE
    SDCARD_RESET_FILE
    _CANCEL_PRINT